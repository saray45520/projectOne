<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<body onload="loadTask()">

    <div id="title">
        <h1>My Task Bord</h1>
    </div>
    <br>

    <div class="container main">

        <form class="background-task col-12 center">
            <br>
            <div class="move-text">
                <div class="input-text">
                    <label for="text-task">task:</label required>
                    <input id="text-task" type="text">
                </div>
                <br>
                <div class="input-date">
                    <label for="date-task">date:</label>
                    <input id="date-task" class="small-input" type="date" required>
                </div>
                <br>
                <div class="input-time">
                    <label for="time-task">time:</label>
                    <input id="time-task" type="time" required>
                </div>
            </div>
            <br><br><br>
            <div class="row">
                <div class="col-sm-4 offset-2">
                    <button type="button" class="buttons" id="button-add-task" onclick="addTask()">add task</button>
                </div>
                <div class="col-sm-4 offset-2">
                    <button type="button"  class="buttons" id="button-clear" onclick="clearTask()">clear</button>
                </div>
            </div>
        </form>
    
        <div id="nodes">

        <p id="text"></p>
</body>
<script src="script.js"></script>

</html>
